<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        <%- htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="controls-wrapper">
        <canvas id="fluid" width="512" height="512"></canvas>
        <div id="controls">
            <p>click anywhere to manipulate the fluid</p>
            <div class="dye-color-wrapper">
                <label for="dye-color">Dye Color</label>
                <input type="color" id="dye-color">
            </div>
            <div class="parameter-slider">
                <label for="jacobi">Accuracy (Jacobi Iterations)</label>
                <input id="jacobi" class="parameter" type="range" min="10" max="50" value="20">
                <span class="value"></span>
            </div>
            <div class="parameter-slider">
                <label for="viscosity">Viscosity</label>
                <input id="viscosity" class="parameter" type="range" min="-9" max="9" value="-6">
                <span class="value"></span>
            </div>
            <div class="parameter-slider">
                <label for="force">Force</label>
                <input id="force" class="parameter" type="range" min="500" max="1500" value="700">
                <span class="value"></span>
            </div>
            <div class="parameter-slider">
                <label for="vorticity">Vorticity</label>
                <input id="vorticity" class="parameter" type="range" min="0" max="50" value="10">
                <span class="value"></span>
            </div>
        </div>
    </div>
</body>

</html>
