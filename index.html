<!doctype html><html><head><meta charset="utf-8"/><title>Fluid Sim</title><script defer="defer" src="main.js"></script></head><body><div id="controls-wrapper"><canvas id="fluid" width="512" height="512"></canvas><div id="controls"><div class="parameter-slider"><p>Accuracy (Jacobi Iterations)</p><input id="jacobi" class="parameter" type="range" min="10" max="50" value="20"> <span class="value"></span></div><div class="parameter-slider"><p>Viscosity</p><input id="viscosity" class="parameter" type="range" min="-9" max="9" value="-6"> <span class="value"></span></div><div class="parameter-slider"><p>Force</p><input id="force" class="parameter" type="range" min="500" max="1500" value="700"> <span class="value"></span></div><div class="parameter-slider"><p>Vorticity</p><input id="vorticity" class="parameter" type="range" min="0" max="50" value="10"> <span class="value"></span></div></div></div></body></html>
